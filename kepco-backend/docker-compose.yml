version: "3.9"

services:
  image-service:
    build: ./image-service
    ports:
      - "8001:8000"

  pcd-service:
    build: ./pcd-service
    ports:
      - "8002:8000"

  robot-status-service:
    build: ./robot-status-service
    network_mode: host   # <-- 여기에 추가!
    environment:
      - ROS_DOMAIN_ID=0
      - ROS_LOCALHOST_ONLY=0
    # ports 설정은 필요 없음 (host 모드에서는 무시됨)

  slam_nav-service:
    build: ./slam_nav-service
    ports:
      - "8004:8000"
  
  db-service:
    build: ./db-service
    ports:
      - "8005:8000"

  gateway:
    build: ./gateway
    ports:
      - "80:80"
    depends_on:
      - image-service
      - pcd-service
      - robot-status-service
